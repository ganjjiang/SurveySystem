<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/css/adminCreateSurveyEssay.css" />
</head>

<body>
  <div class="sub-page-admin">
    <div class="div">
      <div class="main-footer-BG"></div>
      <div class="overlap">
        <div class="overlap-group">
          <div class="header-BG">
            <div class="overlap-group-2">
              <div class="header-BG-2"></div>
              <div class="survey-system">
                Survey <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                System
              </div>
            </div>
          </div>
          <div class="text-wrapper">설문지 생성</div>
          <div class="admin-page-menu-bar">
            <div class="overlap-2">
              <div class="rectangle"></div>
              <div class="rectangle-2"></div>
              <div class="rectangle-3"></div>
              <div class="rectangle-4"></div>
              <div class="rectangle-5"></div>
              <div class="text-wrapper-2">설문 결산</div>
              <div class="text-wrapper-3">설문지 생성</div>
              <div class="text-wrapper-4">수강생 관리</div>
              <div class="text-wrapper-5">설문 진행 현황</div>
            </div>
          </div>
        </div>

        <div class="survey-infomation">
          <div class="survey-title">
            <div class="text-wrapper-6">설문 제목 입력</div>

          </div>
          <div class="survey-explanation">
            <div class="text-wrapper-7">설문 설명 입력</div>

          </div>
        </div>




        <!-- 따로 떼어갈 부분(주관식 버전)-->
        <form action="">
          <div class="essay-question-box">
            <div class="quesstion-num">1.</div>
            <!-- select question type dropbox-->
            <div class="change-question-type">
              <select name="" id="" class="select-question-type">
                <option class="select-type">객관식</option>
                <option class="select-type" selected>주관식</option>
                <option class="select-type">만족도선택</option>
              </select>
            </div>
            <!-- end of dropbox-->
            <!-- question box-->
            <div class="question-title">
              <textarea class="question-text" placeholder="질문 입력"></textarea>
            </div>
            <div class="essay-answer">
              <div class="answer-box">
                <div class="box-text">참여자 답변 입력란</div>
              </div>
            </div>
          </div>
        </form>
        <!-- end of question box-->
        <!-- 여기까지 -->







        <div class="add-question-button">
          <div class="overlap-4">
            <div class="text-wrapper-11">질문 추가하기</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
