<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/css/adminCreateSurveySelectSatisfaction.css" />
</head>

<body>
  <div class="sub-page-admin">
    <div class="div">
      <div class="main-footer-BG"></div>
      <div class="overlap">
        <div class="overlap-group">
          <div class="header-BG">
            <div class="overlap-group-2">
              <div class="header-BG-2"></div>
              <div class="survey-system">
                Survey <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                System
              </div>
            </div>
          </div>
          <div class="text-wrapper">설문지 생성</div>
          <div class="admin-page-menu-bar">
            <div class="overlap-2">
              <div class="rectangle"></div>
              <div class="rectangle-2"></div>
              <div class="rectangle-3"></div>
              <div class="rectangle-4"></div>
              <div class="rectangle-5"></div>
              <div class="text-wrapper-2">설문 결산</div>
              <div class="text-wrapper-3">설문지 생성</div>
              <div class="text-wrapper-4">수강생 관리</div>
              <div class="text-wrapper-5">설문 진행 현황</div>
            </div>
          </div>
        </div>

        <div class="survey-infomation">
          <div class="survey-title">
            <div class="text-wrapper-6">설문 제목 입력</div>

          </div>
          <div class="survey-explanation">
            <div class="text-wrapper-7">설문 설명 입력</div>

          </div>
        </div>

        <div class="overlap-3">



          <!--떼어 갈 부분-->
          <form action="">
            <div class="satisfaction">
              <div class="quesstion-num">1.</div>
              <!-- select question type dropbox-->
              <div class="change-question-type">
                <select name="" id="" class="select-question-type">
                  <option class="select-type">객관식</option>
                  <option class="select-type">주관식</option>
                  <option class="select-type" selected>만족도선택</option>
                </select>
              </div>
              <!-- end of dropbox-->

              <!-- question box-->
              <div class="question-title">
                <textarea class="question-text" placeholder="질문 입력"></textarea>
              </div>
              <div class="question-explanation">
                <textarea class="satisfaction-explanation" placeholder="설문 설명 입력"></textarea>
              </div>
            </div> <!-- end of satisfaction-->

            <!-- satisfaction number and circle-->
            <div class="satisfaction-2">
              <div class="satisfaction-num">1</div>
              <div class="satisfaction-num">2</div>
              <div class="satisfaction-num">3</div>
              <div class="satisfaction-num">4</div>
              <div class="satisfaction-num">5</div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <!-- end of number and circle-->

            <!-- add question button-->
            <div class="add-question-button">
              <input type="button" class="add-question-btn" value="질문 추가하기">
            </div>

          </form>

          <!-- 여기까지 -->



        </div>
      </div>
    </div>
  </div>
</body>

</html>
