  <div class="sub-page-admin">

      <!-- all admin page common part-->

      <!--header-->

        <div class="survey-system">
          Survey <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; System
        </div>
      </div>
      <!-- end of header-->

      <!-- menu bar-->
